<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: red;
        }

        div > p{/*Significa q estas alterações so sao aplicadas para paragrafos dentro de uma div*/
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 160px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o rato sobre o texto abaixo:</p>
    <div>
        Passe o rato aqui
        <p>TEXTO ESCONDIDO!</p>
    </div>
</body>
</html>
